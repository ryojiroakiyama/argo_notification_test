apiVersion: batch/v1
kind: CronJob
metadata:
  name: demo-cron-success
  namespace: cron-demo
  labels:
    app.kubernetes.io/part-of: argo-notify-cron-demo
spec:
  schedule: "*/2 * * * *"               # 2分おき（Cron 形式）:contentReference[oaicite:1]{index=1}
  concurrencyPolicy: Forbid             # 前回が残っていたら次回をスキップ :contentReference[oaicite:2]{index=2}
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      backoffLimit: 0                   # 失敗時に再試行しない
      ttlSecondsAfterFinished: 120      # Job を2分で自動削除（後片付け）:contentReference[oaicite:3]{index=3}
      template:
        spec:
          restartPolicy: Never
          containers:
            - name: runner
              image: busybox:1.36
              command: ["sh","-c","echo '[OK] cron ran'; exit 0"]
              resources:
                requests: { cpu: "10m", memory: "16Mi" }
                limits:   { cpu: "100m", memory: "64Mi" }

